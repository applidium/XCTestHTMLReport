  <!doctype html>

  <html lang="en">
  <head>
    <meta charset="utf-8">

    <title>XCTestHTMLReport</title>
    <meta name="description" content="Xcode Testing HTML Report">
    <meta property="og:title" content="XCTestHTMLReport" />
    <meta property="og:image" content="[[OG_IMAGE]]" />
    <meta property="og:description" content="[[OG_DESCRIPTION]]" />

    <style type="text/css">

/**** CSS ****/

    </style>
  </head>

  <body>
    <div id="content">
      <header>
        <div id="title">
          <span class="icon big [[RESULT_CLASS]]"></span>
          <h1>XCTestHTMLReport</h1>
          <div class="clear"></div>
        </div>
        <ul id="test-log-toolbar" class="toolbar centered-toolbar toggle-toolbar">
          <li class="selected" onclick="showTests(this);">Tests</li>
          <li onclick="showLogs(this);">Logs</li>
          <li onclick="showDesignReview(this);">Design Review</li>
        </ul>
      </header>
      <div id="container">
        <div id="left-sidebar" class="sidebar">
          <div class="resizer"></div>
          <h4 id="device-header">Devices</h4>
          <ul id="info-sections">
            <li class="section">
              [[DEVICES]]
            </li>
          </ul>
          <div id="report-issue"><a href="https://github.com/TitouanVanBelle/XCTestHTMLReport/blob/master/CONTRIBUTING.md#reporting-issues">Report an issue</a></div>
        </div>

        <div id="main-content">
          [[RUNS]]
        </div>

        <div id="right-sidebar" class="sidebar">
          <div class="resizer"></div>
          <h2>No Selected Attachment</h2>
          <img src="" class="displayed-screenshot" id="screenshot"/>
          <iframe id="text-attachment" src=""></iframe>
        </div>
        <div class="clear"></div>
      </div>
    </div>

    <script type="text/javascript">
/**** JS ****/

    </script>
  </body>
  </html>
