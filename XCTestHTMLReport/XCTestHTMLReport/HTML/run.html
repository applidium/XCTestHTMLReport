  <div class="run" id="device_[[DEVICE_IDENTIFIER]]">
    <div class="tests">
      <div class="tests-header">
        <ul class="toolbar toggle-toolbar">
          <li onclick="showAllScenarios(this);" class="selected">All ([[N_OF_TESTS]])</li>
          <li onclick="showSuccessfulScenariosOnly(this);">Passed ([[N_OF_PASSED_TESTS]])</li>
          <li onclick="showFailedScenariosOnly(this);">Failed ([[N_OF_FAILED_TESTS]])</li>
        </ul>
        <ul class="toolbar table-header">
          <li>Status</li>
          <li>Tests</li>
        </ul>
      </div>
      [[TEST_SUMMARIES]]
    </div>
    <div id="logs">
      <div id="logs-header">
        <ul class="toolbar toggle-toolbar">
          <li onclick="showTestLogs(this);" class="selected">Test Logs</li>
          <li onclick="showApplicationLogs(this);">App Logs</li>
        </ul>
      </div>
      <iframe id="test-logs-iframe" src="logs-[[DEVICE_IDENTIFIER]].txt"></iframe>
      <iframe id="app-logs-iframe" src="app-logs-[[DEVICE_IDENTIFIER]].txt"></iframe>
    </div>
    <div id="design-review">
        [[TEST_DESIGN_REVIEW]]
    </div>
  </div>
